  <!-- Bootstrap core JavaScript -->
  <script src="./vendor/jquery/jquery.min.js"></script>
  <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/infinite-scroll@3/dist/infinite-scroll.pkgd.min.js"></script>
  <script>
    
    const xhr = new XMLHttpRequest();

    const urlParams = new URLSearchParams(window.location.search);

    const store = urlParams.get("store");

    xhr.open("GET", `/api/1.0/products/${store}`);

    xhr.setRequestHeader("Content-Type", "application/json");

    if(localStorage.getItem('user_info')){

      let user_info = localStorage.getItem('user_info');

      let token = JSON.parse(user_info).data.access_token;

      xhr.setRequestHeader('Authorization', 'Bearer '+ token);

    }

    // console.log(localStorage.getItem('wish_info'))
    let wish_info,wishlist;
      if(localStorage.getItem('wish_info') == 'undefined'){
        wishlist = [];
        localStorage.setItem('wish_info',wishlist);
      }else{
        wish_info = localStorage.getItem('wish_info');
        wishlist = JSON.parse(wish_info);
      }

    xhr.onreadystatechange = function() {

      if (xhr.readyState == 4 && xhr.status == 200) {
        
        let data = JSON.parse(xhr.responseText).data;
        let cate = JSON.parse(xhr.responseText).cate;
        let paging = JSON.parse(xhr.responseText).cate;

        //render product
        for(let i=0; i<data.length; i++){
   
          let card = document.createElement("div");
          card.classList.add("col-md-3");
          card.classList.add("mt-5");

          let image = document.createElement("img");
          image.classList.add("card-img-top");
          image.src = data[i].img;

          let link = document.createElement('a');
          link.href = `/product.html?id=${data[i].id}&store=${data[i].store}`;
          link.appendChild(image);

          let cardbody = document.createElement("div");
          cardbody.classList.add("card-body");

          let title = document.createElement("h6");
          title.innerHTML = data[i].title;
          cardbody.appendChild(title);

          let price = document.createElement("h5");
          price.innerHTML = '$ '+ data[i].price;
          cardbody.appendChild(price);

          let discount = document.createElement("span");
          discount.innerHTML = 'Save $'+ data[i].discount;
          discount.style = 'color:red';
          cardbody.appendChild(discount);

          let heart = document.createElement("i");

          if(wishlist){
            let product_track = wishlist.find(function(item, index, array){
                return item.product_id === data[i].id && item.store === data[i].store;
              });

            if(!product_track){
              heart.classList.add("far");
              heart.classList.add("fa-heart");
              console.log('not track')
            }else{
              heart.classList.add("fas");
              heart.classList.add("far");
              heart.classList.add("fa-heart");
              console.log('track')
            }
            
          }else{
            heart.classList.add("far");
            heart.classList.add("fa-heart");
          }

          heart.addEventListener("click", isWish);

          let cardList = document.getElementById("card");
          cardList.appendChild(card);
          
          card.appendChild(link);
          card.appendChild(cardbody);
          card.appendChild(heart);
                         
        }
        //render category
        for(let j=0; j<cate.length; j++){
          let catelist = document.getElementById("cate");
          let cates = document.createElement("a");
          cates.classList.add("list-group-item");
          cates.innerHTML = cate[j];
          cates.href = `/store.html?store=${data[0].store}?filter=${cate[j]}`;
          catelist.appendChild(cates);
        }
        
      }
    }
    xhr.send();

    function search(e) {
        let keyword = document.getElementById('searchInput').value
        location.assign(`/search.html?keyword=${keyword}`);
    }

    let input = document.getElementById('searchInput');
    input.addEventListener("keyup", function(event) {
      if (event.keyCode === 13) {
       event.preventDefault();
       search(this);
      }
    });

    function isWish(e) {

      let user_info = localStorage.getItem('user_info');

      if(!user_info){
        window.alert('Please sign in first!');
        return;
      }else{

        let heart = e.target;

        heart.classList.toggle("fas");

        let product_id = heart.parentNode.children[0].href;

        let xhr = new XMLHttpRequest();

        xhr.open("POST", "/api/1.0/wishlist");

        xhr.setRequestHeader('Content-Type', 'application/json');

        let token = JSON.parse(user_info).data.access_token;

        xhr.setRequestHeader('Authorization', 'Bearer '+ token);
        
        let wishInfo = {
            "product_id":product_id.split('=')[1].split('&')[0], 
            "store":product_id.split('=')[2],
        };

        
        if(localStorage.getItem('wish_info')){
          let wish_info = JSON.parse(localStorage.getItem('wish_info'));

          let product_track = wish_info.find(function(item, index, array){

            return item.product_id === wishInfo.product_id && item.store === wishInfo.store;

          });
          console.log(product_track)
          
          if(!product_track||product_track === undefined){

            wish_info.push(wishInfo)
            localStorage.setItem('wish_info', JSON.stringify(wish_info));
            console.log('add track cache')

          }else{
            wish_info.splice(wish_info.indexOf(product_track), 1);
            localStorage.setItem('wish_info', JSON.stringify(wish_info));
            console.log('delete track cache')
          }

        }else{
          let wish_info = [];
          wish_info.push(wishInfo);
          localStorage.setItem('wish_info', JSON.stringify(wish_info));
        };

        xhr.send(JSON.stringify(wishInfo));

        xhr.onreadystatechange = function () {
            
            let msg = JSON.parse(xhr.responseText);

            if(msg.data) {
              console.log(msg.data)
            }else if(msg.error){
                console.log(msg.error);
            }
        };

      }
    }

    /* ==================
    Variables
    ================== */
    // let type = "all";
    let pageNumber;
    let pagingURL;
    // let ind = 0;

    /* ==================
    Render Products
    ================== */
    // === Product display rendering dynamically (createElement)
    function renderProduct(data) {
      // let allProducts = document.querySelector(".allProducts");
      let data1 = data.data;
      
      // pagingURL for scroll event
      if (data.paging !== undefined) {
        if(!urlParams.get("filter")){
          pagingURL = `api/1.0/${store}&paging=${pageNumber}`;
        }else{
          pagingURL = `api/1.0/${store}?paging=${pageNumber}`;
        }
        
        window.addEventListener("scroll", handleScroll);
      } else {
        // pageNumber = '1';
        // if(!urlParams.get("filter")){
        //   pagingURL = `api/1.0/${store}&paging=${pageNumber}`;
        // }else{
        //   pagingURL = `api/1.0/${store}?paging=${pageNumber}`;
        // }
        // console.log(pagingURL)
        pagingURL = "";
        window.removeEventListener("scroll", handleScroll);
      };
      
      // start creating product from JSON data
      for(let i=0; i<data1.length; i++){

          let card = document.createElement("div");
          card.classList.add("col-md-3");
          card.classList.add("mt-5");

          let image = document.createElement("img");
          image.classList.add("card-img-top");
          image.src = data1[i].img;

          let link = document.createElement('a');
          link.href = `/product.html?id=${data1[i].id}&store=${data1[i].store}`;
          link.appendChild(image);

          let cardbody = document.createElement("div");
          cardbody.classList.add("card-body");

          let title = document.createElement("h6");
          title.innerHTML = data1[i].title;
          cardbody.appendChild(title);

          let price = document.createElement("h5");
          price.innerHTML = '$ '+ data1[i].price;
          cardbody.appendChild(price);

          let discount = document.createElement("span");
          discount.innerHTML = 'Save $'+ data1[i].discount;
          discount.style = 'color:red';
          cardbody.appendChild(discount);

          let heart = document.createElement("i");

          if(wishlist){
            let product_track = wishlist.find(function(item, index, array){
                return item.product_id === data1[i].id && item.store === data1[i].store;
              });

            if(!product_track){
              heart.classList.add("far");
              heart.classList.add("fa-heart");
              console.log('not track')
            }else{
              heart.classList.add("fas");
              heart.classList.add("far");
              heart.classList.add("fa-heart");
              console.log('track')
            }
            
          }else{
            heart.classList.add("far");
            heart.classList.add("fa-heart");
          }

          heart.addEventListener("click", isWish);

          let cardList = document.getElementById("card");
          cardList.appendChild(card);
          
          
          card.appendChild(link);
          card.appendChild(cardbody);
          card.appendChild(heart);
                         
        }
        //render category
        for(let j=0; j<cate.length; j++){
          let catelist = document.getElementById("cate");
          let cates = document.createElement("a");
          cates.classList.add("list-group-item");
          cates.innerHTML = cate[j];
          cates.href = `/store.html?store=${data1[0].store}?&filter=${cate[j]}`;
          catelist.appendChild(cates);
        }
    };

    /* ==================
    Scrolling & Paging Feature
    ================== */
    function handleScroll(e) {
        let ticking = false;
        if (!ticking) {
          window.requestAnimationFrame(function() {
            endlessScroll();
            ticking = false;
          });
        }
        ticking = true;
    };

    // 偵測是不是快滑到最下面
    function endlessScroll() {
      let windowHeight = window.innerHeight;
      let remainingFooter = document.querySelector("footer").getBoundingClientRect().top;
        if (remainingFooter - windowHeight < 0) {

          if(store.search("filter")>0){
            getAjax(`/api/1.0/products/${store}&paging=${pageNumber}`, setExtProduct);
          }else{
            getAjax(`/api/1.0/products/${store}?paging=${pageNumber}`, setExtProduct);
          }
          window.removeEventListener("scroll", handleScroll);
        }
    };
    
      
      
    function getAjax(src, callback){ 
      let xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (this.readyState === 4 && this.status === 200) {
          callback(JSON.parse(xhr.response));
        }
      }
      xhr.open("GET", src);
      xhr.send();
    };

    function setExtProduct(data) {
      if (data.paging !== undefined) {
        pageNumber ++;
        // setting data.paging(right) to the global pageNumber(left);
        pageNumber = data.paging;
      }
      window.addEventListener("scroll", handleScroll);
      
      // SOLUTION TO DOUBLE PRODUCT RENDER **I HAVE TO FIX THIS
      if (data.paging != "1") {
        renderProduct(data);
      }
    };

    window.addEventListener("scroll", handleScroll);

    
  </script>
